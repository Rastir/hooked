# UTF-8 Encoding
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

# ========== DATABASE (PostgreSQL recomendado) ==========
#spring.datasource.url=jdbc:postgresql://localhost:5432/hooked
#spring.datasource.username=${DB_USER}
#spring.datasource.password=${DB_PASSWORD}
#spring.datasource.driver-class-name=org.postgresql.Driver

# MySQL (actual)
spring.datasource.url=jdbc:mysql://localhost:3306/hooked?useSSL=true&serverTimezone=America/Cancun&allowPublicKeyRetrieval=false
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA ==========
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=100

# ========== FLYWAY ==========
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ========== SECURITY ==========
api.security.token.secret=${JWT_SECRET:hooked-2025-change-in-production}

# JWT: 15 minutos (900000ms)
hooked.jwt.expiration=900000

# Refresh token: 30 dias (2592000 segundos)
hooked.jwt.refresh-expiration-seconds=2592000

# ========== CORS ==========
cors.allowed-origins=${CORS_ORIGINS:*}

# ========== CLOUDINARY ==========
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:tu_cloud_name}
cloudinary.api_key=${CLOUDINARY_API_KEY:tu_api_key}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:tu_api_secret}

# ========== SERVER ==========
server.port=${PORT:8080}
server.error.include-stacktrace=never
server.error.include-message=always

# ========== LOGGING ==========
logging.level.root=INFO
logging.level.com.flaco.hooked=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ========== SCHEDULING ==========
spring.task.scheduling.enabled=true

# ========== PROFILES ==========
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}